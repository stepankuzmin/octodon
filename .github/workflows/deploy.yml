name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'toots/**'
      - 'config.json'
      - 'src/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static JSON
        run: npm run build

      - name: Upload statuses to Workers KV
        run: |
          echo "Uploading statuses.json to Workers KV..."
          npx wrangler kv key put statuses "$(cat dist/statuses.json)" \
            --namespace-id=${{ secrets.KV_NAMESPACE_ID }} \
            --preview-id=${{ secrets.KV_PREVIEW_NAMESPACE_ID }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Build statistics:"
          ls -lh dist/
